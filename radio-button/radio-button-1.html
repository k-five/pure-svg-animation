<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>radio-button-1</title>

    <meta charset="UTF-8">
    <meta name="description" content="drawing shapes in SVG and animate them with no CSS or Javascript. Pure SVG animation. Pure scalable Vector Graphic animation">
    <meta name="keywords"    content="SVG, animation, animate, animate Motion, animate Transform,">
    <meta name="author"      content="Shakiba Moshiri">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="radio-button.css">

  </head>
  <body id="body">

    <div  id="center">
    <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="500">
      <!-- <defs> -->
      <!--   <pattern id="grid100" x="0" y="0" width="11.11%" height="20%"> -->
      <!--     <path fill="none" stroke="#000" stroke-width="5" d="M0,100 100,100 100,0" /> -->
      <!--   </pattern> -->
      <!-- </defs> -->
      <!-- <defs> -->
      <!--   <pattern id="grid25" x="0" y="0" width="2.77%" height="5%"> -->
      <!--     <path fill="none" stroke="#000" stroke-width="1" d="M0,25 25,25 25,0" /> -->
      <!--   </pattern> -->
      <!-- </defs> -->

      <!-- <rect  x="0" y="0" width="900" height="500" fill="url(#grid25)"> -->
      <!-- </rect> -->
      <!-- <rect  x="0" y="0" stroke="#000" stroke-width="5" width="900" height="500" fill="url(#grid100)"> -->
      <!-- </rect> -->

      <text x="10" y="90" font-size="50" fill="#FFF">Click/Choose one of these:</text>

      <g id="button1">
        <path  id="radio1" stroke="#FFF"  fill="#AAA" stroke-width="5" d="M10,150 a40,40 0 1,1 0,01z" >
          <animate begin="mouseover" attributeType="auto" attributeName="stroke" to="#CB0000" dur="0.5s" fill="freeze" />
          <animate begin="mouseout" attributeType="auto" attributeName="stroke" to="#FFF" dur="0.5s" fill="freeze" />
        </path>
        <circle  id="c1"  visibility="hidden" fill="#FF0" cx="50" cy="150" r="1">
          <animate id="show1" begin="button1.click" attributeName="r" to="30" dur="0.5s" fill="freeze" />
        </circle>


        <set begin="mouseover" attributeType="auto" attributeName="cursor" to="pointer" />
        <set begin="button1.click" xlink:href="#c1" attributeType="auto" attributeName="visibility" to="visible" />
        <set begin="button1.click" xlink:href="#c2" attributeType="auto" attributeName="visibility" to="hidden" />
        <set begin="button1.click" xlink:href="#c3" attributeType="auto" attributeName="visibility" to="hidden" />

      </g>
      <text x="120" y="170" font-size="50" fill="#FFF">HTML</text>

      <g id="button2">
        <path  id="radio2" fill="#AAA" stroke="#FFF"  stroke-width="5" d="M10,250 a40,40 0 1,1 0,01z" >
          <animate begin="mouseover" attributeType="auto" attributeName="stroke" to="#CB0000" dur="0.5s" fill="freeze" />
          <animate begin="mouseout" attributeType="auto" attributeName="stroke" to="#FFF" dur="0.5s" fill="freeze" />
        </path>
        <circle  id="c2"  visibility="hidden" fill="#FF0" cx="50" cy="250" r="1">
          <animate id="show2" begin="button2.click" attributeName="r" to="30" dur="0.5s" fill="freeze" />
        </circle>

        <set begin="mouseover" attributeType="auto" attributeName="cursor" to="pointer" />
        <set begin="button2.click" xlink:href="#c1" attributeType="auto" attributeName="visibility" to="hidden" />
        <set begin="button2.click" xlink:href="#c2" attributeType="auto" attributeName="visibility" to="visible" />
        <set begin="button2.click" xlink:href="#c3" attributeType="auto" attributeName="visibility" to="hidden" />

      </g>
      <text x="120" y="270" font-size="50" fill="#FFF">CSS</text>

      <g id="button3">
        <path  id="radio3" fill="#AAA" stroke="#FFF"  stroke-width="5" d="M10,350 a40,40 0 1,1 0,01z" >
          <animate begin="mouseover" attributeType="auto" attributeName="stroke" to="#CB0000" dur="0.5s" fill="freeze" />
          <animate begin="mouseout" attributeType="auto" attributeName="stroke" to="#FFF" dur="0.5s" fill="freeze" />
        </path>
        <circle  id="c3"  visibility="hidden" fill="#FF0" cx="50" cy="350" r="1">
          <animate id="show3" begin="button3.click" attributeName="r" to="30" dur="0.5s" fill="freeze" />
        </circle>

        <set begin="mouseover" attributeType="auto" attributeName="cursor" to="pointer" />
        <set begin="button3.click" xlink:href="#c1" attributeType="auto" attributeName="visibility" to="hidden" />
        <set begin="button3.click" xlink:href="#c2" attributeType="auto" attributeName="visibility" to="hidden" />
        <set begin="button3.click" xlink:href="#c3" attributeType="auto" attributeName="visibility" to="visible" />

      </g>
      <text x="120" y="370" font-size="50" fill="#FFF">SVG :)</text>

      <text x="10" y="470" font-size="50" fill="#FFF">You chose:
        <tspan>HTML
          <animate begin="show1.begin" attributeType="auto" attributeName="fill" to="#000" dur="1s" fill="remove"/>
        </tspan>
        <tspan>|</tspan>
        <tspan>CSS
          <animate begin="show2.begin" attributeType="auto" attributeName="fill" to="#000" dur="1s" fill="remove" />
        </tspan>
        <tspan>|</tspan>
        <tspan>SVG
          <animate begin="show3.begin" attributeType="auto" attributeName="fill" to="#000" dur="1s" fill="remove" />
        </tspan>
      </text>
    </svg>

    </div>
    <br>
    <hr>

    <p>NOTE that I deliberately made it big so you can see it clearly. For a smaller size see: about-me</p>
    <p>Just <strong>click</strong> on one of those buttons.</p>
    <p>Time: ?s</p>

</body>
</html>
